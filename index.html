  <h2>Make stuff. Not speeches.</h2>
  <h2>Make products. Not promises.</h2>
  <h3>Follow <a href='http://twitter.com/assembleaz'>@assembleaz</a> on Twitter for updates</h3>
  <!-- 
  
  Assemble Arizona was created to move away from the noise of the self-serving cult of start-ups.

 The idea was to get away from all the speech-making and promise-making and focus on thing-making, and on the people who do the actual making.

 Don't be fodder for hand-wavey sales and marketing schemes.  

Don't be someone's product.

Assemble your own future.
  
  -->
